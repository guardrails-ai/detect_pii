  inference_time: '3'
  is_dedicated: false
  is_serverless: false
  max_replica: '1'
  min_replica: '0'
  scale_down_delay: '600'
  region: region-1
  vcpu: '1.5'
  ram: '7'
env:
  # Add your environment variables here
  # ENV: 'PROD'
secrets:
  # Add your secret ids here you can find it by running `inferless secrets list`
